<header class="ios-header">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo" />
  </div>
  <nav class="menu">
    <a
      *ngFor="let item of menuItems"
      href="{{ item.link }}"
      class="menu-item"
      (click)="onMenuClick(item.link)"
    >
      {{ item.label }}
    </a>
  </nav>
</header>
